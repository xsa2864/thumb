<extend name="Public:base" />

<block name="main">
    <link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
/* 原bs里面的缩略图样式 */
.img-round{border-radius: 3px;display:block;padding:3px;border:1px solid #ccc;position: relative;}
.img-round .upload-label{position: absolute;display:inline-block;padding:5px 0;width:70%;border:1px solid #ccc;left:15%;top:50%;margin-top:-15px;;background-color:#fff;text-align: center;}
  
    </style>
<br>
<ul class="sui-breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="{:U('Goods/index')}">商品管理</a></li>
    <li class="active">{$active}</li>
</ul>

<form class="sui-form form-horizontal" method="post" action="{:U('Goods/edit')}" enctype="multipart/form-data" >
  <div class="control-group">
    <label class="control-label">商品名称：</label>
    <div class="controls">
      <input type="text" class="input-xxlarge" name="goodsName" value="{$data.goodsname}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">品名：</label>
    <div class="controls">
      <input type="text" class="input-large" name="brand" value="{$data.brand}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">分类：</label>
    <div class="controls">
      <span class="sui-dropdown dropdown-bordered select">
        <span class="dropdown-inner">
          <a id="drop4" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
            <i class="caret"></i>
            <input type="hidden" name="cat_id" value={$data.cat_id|default=0}>
            <span name="cat_id">{$data.name|default="请选择"}</span>
          </a>
            <ul id="menu4" role="menu" aria-labelledby="drop4" class="sui-dropdown-menu">
              <volist name="level" id="vo">
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="{$vo.cat_id}">{$vo.name}</a>
                </li>
              </volist>
            </ul>
        </span>
      </span>      
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">商品编号：</label>
    <div class="controls">
      <input type="text" class="input-large" name="productId" value="{$data.productid}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">商品来源：</label>
    <div class="controls">
      <input type="text" class="input-medium" name="goodsFrom" value="{$data.goodsfrom}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">数量单位：</label>
    <div class="controls">
      <input type="text" class="input-medium" name="unit" value="{$data.unit}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">价格：</label>
    <div class="controls">
      <input type="text" class="input-medium" name="price" value="{$data.price}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">商品数量：</label>
    <div class="controls">
      <input type="text" class="input-medium" name="qty" value="{$data.qty}">
    </div>
  </div>
 

  <div class="control-group">
    <label class="control-label">详细资料：</label>
    <div class="controls">
      <script type="text/plain" id="myEditor" style="width:100%;height:240px;" name="text">
      {$data.text}
      </script>
    </div>
    <input type="file" name="file">上传</input>
  </div>

  <div class="control-group">
    <div class="controls">
      <input type="hidden" name="action" value="{$action}"></input>
      <input type="hidden" name="goods_id" value="{$data.goods_id}"></input>
      <button type="submit" class="sui-btn btn-primary">保存</button>
      <button type="reset" class="sui-btn">重置</button>
    </div>
  </div>

</form>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
</script>
</block>
