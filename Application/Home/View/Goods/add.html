<extend name="Public:base" />

<block name="main">
    <link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
<br>
<ul class="sui-breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">商品管理</a></li>
    <li class="active">编辑</li>
</ul>


<form class="sui-form form-horizontal">
  <div class="control-group">
    <label class="control-label">品名：</label>
    <div class="controls">
      <input type="text" class="input-large" name="brand" value="{$data.brand}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">分类：</label>
    <div class="controls">
      <input type="text" class="input-large" name="cat_id" value="{$data.cat_id}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">商品编号：</label>
    <div class="controls">
      <input type="text" class="input-large" name="productid" value="{$data.productid}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">商品来源：</label>
    <div class="controls">
      <input type="text" class="input-large" name="goodsfrom" value="{$data.goodsfrom}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">商品名称：</label>
    <div class="controls">
      <input type="text" class="input-large" name="goodsname" value="{$data.goodsname}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">单位：</label>
    <div class="controls">
      <input type="text" class="input-medium" name="unit" value="{$data.unit}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">价格：</label>
    <div class="controls">
      <input type="text" class="input-medium" name="price" value="{$data.price}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">商品数量：</label>
    <div class="controls">
      <input type="text" class="input-medium" name="qty" value="{$data.qty}">
    </div>
  </div>


  <div class="control-group">
    <label class="control-label">详细资料：</label>
    <div class="controls">
      <script type="text/plain" id="myEditor" style="width:100%;height:240px;">
      {$data.text}
      </script>
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="sui-btn btn-primary">保存</button>
      <button type="reset" class="sui-btn">重置</button>
    </div>
  </div>

</form>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
</script>
</block>
